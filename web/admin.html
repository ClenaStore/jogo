<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Aviador Friends</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="wrap">
    <h1>Admin • Aviador Friends</h1>
    <div class="login">
      <input id="pw" type="password" placeholder="Senha do admin (.env)" />
      <button id="enter">Entrar</button>
      <span id="loginStatus"></span>
    </div>

    <section class="grid">
      <div class="card">
        <h2>Usuários</h2>
        <div id="users"></div>
        <div class="toolbar">
          <input id="newNick" placeholder="Novo apelido" />
          <input id="newInit" type="number" value="1000" />
          <button id="createUser">Criar usuário</button>
        </div>
      </div>

      <div class="card">
        <h2>Ajustes</h2>
        <div class="toolbar">
          <input id="targetNick" placeholder="Apelido" />
          <input id="delta" type="number" value="100" />
          <button id="credit">+ Crédito</button>
          <button id="debit">− Débito</button>
        </div>
        <div class="toolbar">
          <input id="blockNick" placeholder="Apelido" />
          <button id="block">Bloquear</button>
          <button id="unblock">Desbloquear</button>
        </div>
      </div>
    </section>
  </div>
  <script src="admin.js"></script>
</body>
</html>
