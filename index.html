<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviador • Friends (Créditos)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Aviador • Friends</h1>
          <div class="chip">Créditos virtuais • diversão entre amigos</div>
        </div>
      </div>
      <a class="badge-demo" href="admin.html" title="Abrir Admin">ADMIN</a>
    </header>

    <div class="grid">
      <section class="panel">
        <h2>Carteira</h2>
        <div class="balance">
          <div class="chip">Saldo</div>
          <div class="val" id="saldo">R$ 0,00</div>
        </div>

        <div class="bet-box">
          <div class="field">
            <div class="label">Valor da aposta (R$)</div>
            <div class="input-wrap">
              <button class="btn-mini" data-step="-50">−50</button>
              <button class="btn-mini" data-step="-10">−10</button>
              <input id="bet" type="number" min="1" step="1" value="20" />
              <button class="btn-mini" data-step="10">+10</button>
              <button class="btn-mini" data-step="50">+50</button>
              <button class="btn-mini" id="max">MAX</button>
            </div>
          </div>

          <div class="field">
            <div class="label">Auto cashout (<span id="autoVal">1.50</span>x)</div>
            <input id="auto" class="slider" type="range" min="1.10" max="10" step="0.01" value="1.50" />
          </div>

          <div class="actions">
            <button id="start" class="btn btn-brand">Entrar na rodada</button>
            <button id="cash" class="btn btn-win" disabled>Cash Out</button>
          </div>
        </div>
      </section>

      <section class="game">
        <div class="sky" id="sky">
          <div class="multiplier" id="mult">1.00x <small>aguardando…</small></div>
          <div class="status ready" id="status">Pronto</div>
          <div class="plane" id="plane">
            <div class="flame"></div>
            <svg viewBox="0 0 80 50" width="80" height="50" aria-hidden="true">
              <defs><linearGradient id="g1" x1="0%" x2="100%">
                <stop offset="0%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#06b6d4"/>
              </linearGradient></defs>
              <path d="M60 25 L25 10 L25 40 Z" fill="url(#g1)"/>
              <rect x="25" y="18" width="18" height="14" rx="3" fill="#a78bfa"/>
              <circle cx="54" cy="25" r="5" fill="#60a5fa"/>
              <rect x="15" y="21" width="12" height="8" rx="2" fill="#94a3b8"/>
            </svg>
          </div>
          <div class="horizon"></div>
          <canvas id="fx"></canvas>
        </div>
        <div class="history" id="history"></div>
      </section>

      <aside class="panel">
        <h2>Chat & Apostas</h2>
        <div class="chat" id="chat"></div>
        <form id="chatForm" class="chat-form">
          <input id="chatInput" placeholder="Escreva uma mensagem…" maxlength="180" />
          <button class="btn btn-brand" type="submit">Enviar</button>
        </form>
        <div class="bets" id="bets"></div>
      </aside>
    </div>

    <footer>
      <p><b>Aviso:</b> versão para diversão com <b>créditos virtuais</b>. Não use com dinheiro real.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
